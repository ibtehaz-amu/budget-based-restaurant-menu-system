# ? H2 IN-MEMORY DATABASE
spring.datasource.url=jdbc:h2:mem:restaurantdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ? H2 CONSOLE ENABLE (Optional - Debugging ke liye)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ? JPA SETTINGS
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ? SERVER PORT
server.port=8081

# ? JWT SETTINGS
jwt.secret=restaurantBudgetMenuSecretKeyForJWTTokenGeneration2024With32Chars
jwt.expiration=86400000

# ? DEBUG LOGGING
logging.level.com.restaurant.backend=DEBUG